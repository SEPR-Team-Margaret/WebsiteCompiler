{% extends "layout.html" %}
{% block content %}

<ul class="collapsible" data-collapsible="accordion">
	{% for section in asmdata %}
    <li>
      <div class="collapsible-header active"><i class="material-icons">expand_more</i>{{ section.sectiontitle }}</div>
      <div class="collapsible-body">
		<ul class="collection">
			{% for item in section.sectiondata %}
			<a href="{{ item.link }}">
				<li class="collection-item avatar">
					<i class="material-icons circle blue large">{{ item.icon }}</i>
					<span class="title black-text">{{ item.title }}</span>
					<p class="grey-text">{{ item.date }}</p>
				</li>
			</a>
			{% endfor %}
		</ul>
	  
	  </div>
    </li>
	
	{% endfor %}
</ul>

{% endblock %}
